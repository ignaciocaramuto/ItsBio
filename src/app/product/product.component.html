<p-card>
    <ng-template pTemplate="header">
        <h3>{{ product.title }}</h3>
    </ng-template>
        <img [src]="product.image" alt="">
    <ng-template pTemplate="footer">
        <div class="product-footer">
            <strong>{{ product.price | currency }}</strong>
            <button (click)="addCart()">Agregar al carrito</button>
        </div>
    </ng-template>
</p-card>
